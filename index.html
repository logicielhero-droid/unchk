<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ISIEN - Plateforme d'apprentissage en ligne">
    <meta name="theme-color" content="#667eea">
    <title>ISIEN - Accueil</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' fill='%23667eea'>üéì</text></svg>">
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --text-light: #333;
            --text-dark: #fff;
            --bg-light: #f5f5f5;
            --bg-dark: #1a1a1a;
        }
        
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.1);
        }
        
        .user-info {
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }
        
        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .btn-logout {
            background: rgba(255,107,107,0.3);
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-logout:hover {
            background: #ff6b6b;
            color: white;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            padding: 50px;
            max-width: 700px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
            margin-top: 80px;
        }
        
        body.dark-mode .container {
            background: #2a2a2a;
            color: white;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 15px;
            text-align: center;
            font-size: 2.5em;
        }
        
        body.dark-mode h1 {
            color: #64b5f6;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        body.dark-mode .subtitle {
            color: #aaa;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .search-bar {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .search-bar {
            background: #3a3a3a;
            border-color: #555;
            color: white;
        }
        
        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .menu-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .course-card {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 120px;
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102,126,234,0.4);
        }
        
        .course-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .announcement {
            background: #f0f7ff;
            border-left: 4px solid var(--primary);
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        body.dark-mode .announcement {
            background: #1a3a52;
            color: white;
        }
        
        .announcement-title {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        body.dark-mode .announcement-title {
            color: #64b5f6;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px;
                margin-top: 70px;
            }
            
            .menu-links {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .header {
                flex-wrap: wrap;
            }
        }
    </style>
    <script>
        if (!localStorage.getItem('isienLogged')) {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="user-info">
            <div class="user-avatar">üë§</div>
            <span id="userName">Utilisateur</span>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="theme-toggle" id="themeToggle" title="Changer le th√®me">üåô</button>
            <button class="btn-logout" id="btnLogout">D√©connexion</button>
        </div>
    </div>
    
    <div class="container">
        <h1>üéì Bienvenue sur ISIEN</h1>
        <p class="subtitle">Plateforme d'apprentissage en ligne</p>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number">2</div>
                <div class="stat-label">Fili√®res</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">9</div>
                <div class="stat-label">Cours disponibles</div>
            </div>
        </div>
        
        <input type="text" class="search-bar" id="searchBar" placeholder="üîç Rechercher un cours...">
        
        <div class="menu-links">
            <a href="Genie Logiciel/Suivre mes cours/" class="course-card">
                <div class="course-icon">üìö</div>
                <div>G√©nie Logiciel</div>
            </a>
            <a href="Genie Logiciel/schedule.html" class="course-card">
                <div class="course-icon">üìÖ</div>
                <div>Emploi du Temps GL</div>
            </a>
            <a href="R√©seau  INFORMATIQUE/Suivre mes Cours/" class="course-card">
                <div class="course-icon">üåê</div>
                <div>R√©seau Informatique</div>
            </a>
            <a href="R√©seau  INFORMATIQUE/schedule.html" class="course-card">
                <div class="course-icon">üìÖ</div>
                <div>Emploi du Temps RI</div>
            </a>
        </div>
        
        <div class="announcement">
            <div class="announcement-title">üì¢ Actualit√©s</div>
            <p>Nouvelle interface avec mode sombre, recherche et profil utilisateur.</p>
        </div>
    </div>
    
    <script>
        const userName = localStorage.getItem('userName') || 'Utilisateur';
        document.getElementById('userName').textContent = userName;
        
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme');
        
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
        
        document.getElementById('btnLogout').addEventListener('click', () => {
            localStorage.removeItem('isienLogged');
            localStorage.removeItem('loginTime');
            window.location.href = 'login.html';
        });
        
        const searchBar = document.getElementById('searchBar');
        const courseCards = document.querySelectorAll('.course-card');
        
        searchBar.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            courseCards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(query) ? 'flex' : 'none';
            });
        });
        
        console.log('‚úÖ Page d\'accueil charg√©e');
    </script>
</body>
</html>
